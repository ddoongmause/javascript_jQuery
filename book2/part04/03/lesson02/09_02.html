<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font-size: 9pt;
            font-family: '굴림';
        }
        div, p, ul, li{
            border: 1px #eeeeee solid;
            margin: 10px;
        }
        ul{
            padding: 10px;
        }
        li.select{
            background-color: #ccc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            //코드는 여기에 작성할 예정입니다.
            $('ul li a').click(function(){
                //제대로 안나옴 a태그로 인식 같음
                console.log('index = ' + $(this).index());
                alert('index = ' + $('ul li a').index(this));
            })
        });
    </script>
</head>
<body>
    <div id="samplePage" class="page">
        샘플 페이지(div, id=samplePage, class=page)
        <div id="header">
            헤더 영역(div, id=header)
        </div>
        <div id="content" class="sample-content">
            <ul class="menu">
                일반 노드 찾기(ul, class=menu)
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
            </ul>
            <div class="content-data">
                자식 노드 찾기(div, class=content-data)
                <p class="test1">1. 모든 자식 노드 찾기(p, class=test1)</p>
                <p>2. 특정 자식 노드만 찾기(p)</p>
                <p class="test2">3. 마지막 자식 노드 찾기(p, class=test2)</p>
            </div>
            <div id="footer">
                푸터 영역(div, id=footer)
            </div>
        </div>
    </div>
</body>
</html>
