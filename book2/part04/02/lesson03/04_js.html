<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="btn1">버튼</div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        // DOM Level 2 방식으로 이벤트 리스너 등록하기
        var btn1 = window.document.getElementById("btn1");
        // 크로스 브라우징 처리
        if(btn1.attachEvent)
            btn1.attachEvent("onclick", function(){alert("안녕하세요 IE8용")});
        else
            btn1.addEventListener("click", function(){alert("안녕하세요")}, false);
        
        $('#btn1').on('click', function(){alert('안녕하세요.');});
    </script>
</body>
</html>
